<html>
	<head>
		<meta charset='utf-8'>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link 
			href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lux/bootstrap.min.css"
			rel="stylesheet" 
			crossorigin="anonymous">
    	<script 
			src="https://code.jquery.com/jquery-3.3.1.min.js" 
			crossorigin="anonymous"></script>
		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
			crossorigin="anonymous"></script>
		<script 
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
			crossorigin="anonymous"></script>

		{% block head %}
		{% endblock head %}
	</head>
	<body>
		<nav class="navbar navbar-expand-md mb-sticky-top mb-3 navbar-dark bg-primary">
		  <a class="navbar-brand">{% block brand %}{% endblock %}</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbar">
		    <ul class="navbar-nav nav mr-auto">
		    	{% block tabs %}
		      
		      {% endblock tabs %}
		    </ul>
		    <a class="btn btn-secondary my-2 my-sm-0" href='{% url "logout" %}'>Cerrar Sesion</a>
		  </div>
		</nav>
		{% block content %}
		{% endblock content %}
	</body>
</html>
